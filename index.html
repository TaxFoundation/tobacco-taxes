<!DOCTYPE html>
<html>
  <head>
    <title>Tobacco Taxes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <style type="text/css">
      html {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <style type="text/css">
      .axis line,
      .axis path {
        stroke: #cccccc;
      }
      .axis text {
        fill: #555555;
        font-family: "Lato", sans-serif;
        font-size: 14px;
      }
      #inflation-toggle {
        border-left: 1px solid #cccccc;
        margin-left: 0.5rem;
        padding-left: 0.5rem;
      }
    </style>
    <div id="tobacco-taxes">
      <div class="container">
        <div class="row">
          <div id="state-toggle">
            <label for="states">Choose a State</label>
            <select name="states" id="stateTobaccoSelect"></select>
          </div>
          <div id="inflation-toggle">
            <label for="inflation">Inflation Adjusted</label>
            <input name="inflation" type="checkbox" id="inflation" checked />
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/tobacco-taxes.js"></script>
    <script type="text/javascript" src="js/pym.js"></script>
    <script>
      window.addEventListener("load", function () {
        var pymChild = new pym.Child({
          polling: 25,
        });
        pymChild.sendHeight();
      });
    </script>
  </body>
</html>
